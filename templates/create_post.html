{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}


<div class="container">
    <!-- Create form header and information -->
    <h1>Share your Idea</h1>
    <p>Do you have your own fantasic idea to share?</p>
    <p>Complete the form below and let others know what it is!</p>
    <!-- Create idea form -->
    <form class="create_idea_form" method="POST" enctype="multipart/form-data">
        
        {% csrf_token %}

        {{form | crispy}}
    

        <button class="button" type="submit" class="btn-lg">Submit</button>






    </form>
</div>
{% endblock %}
