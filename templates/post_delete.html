{% extends "base.html" %}



{% block content %}


<div class="row col-md-8 offset-md-2 delete-idea">
    <div class="col-md-8 offset-md-2 p-3">
        <!-- Delete idea headig -->
        <h1 class="text-center">Delete Idea</h1>
        <div class="d-flex justify-content-center pt-3">
            <!-- Delete idea confirmation form-->
            <form method="post" class="text-center p-5">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{ idea.activity_name }}"?</p>
                <input type="submit" value="Confirm" class="button">
            </form>
        </div>
    </div>
</div>

{% endblock %}
