{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <!-- Edit idea form heading and information -->
    <h1>Edit your Idea</h1>
    <p>If you have any updates to your existing idea please update them here.</p>
    <!-- Edit idea form-->
    <form class="edit_idea_form" action="{% url 'idea_edit' idea.id %}" method="POST" enctype="multipart/form-data">

        {% csrf_token %}

        {{ form.id }}
        {{ form|crispy }}
        {{ form.media }}

        <input class="button" type="submit" value="Submit">
    </form>

</div>
{% endblock %}
